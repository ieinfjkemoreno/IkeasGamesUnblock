<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Games | Unblocked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0a0a] text-zinc-100 font-['Inter'] selection:bg-emerald-500/30">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-[#0a0a0a]/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <i data-lucide="gamepad-2" class="text-black w-6 h-6"></i>
                </div>
                <span class="text-xl font-bold tracking-tight hidden sm:block">NEXUS<span class="text-emerald-500">GAMES</span></span>
            </div>

            <div class="flex-1 max-w-md relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-zinc-500"></i>
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search games..."
                    class="w-full bg-zinc-900/50 border border-white/10 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 transition-all text-sm"
                >
            </div>

            <div class="flex items-center gap-4">
                <button class="hidden md:flex items-center gap-2 text-sm font-medium text-zinc-400 hover:text-white transition-colors">
                    Support
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Categories -->
        <div id="categories-container" class="flex items-center gap-2 overflow-x-auto pb-6 no-scrollbar">
            <!-- Categories will be injected here -->
        </div>

        <!-- Game Grid -->
        <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            <!-- Games will be injected here -->
        </div>

        <div id="no-results" class="hidden text-center py-20">
            <p class="text-zinc-500 text-lg">No games found matching your search.</p>
        </div>
    </main>

    <!-- Game Modal -->
    <div id="game-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-0 sm:p-4 md:p-8 bg-black/95 backdrop-blur-sm">
        <div class="relative w-full h-full max-w-6xl bg-zinc-900 sm:rounded-3xl overflow-hidden flex flex-col shadow-2xl border border-white/10">
            <div class="flex items-center justify-between px-6 py-4 border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-emerald-500/10 rounded-lg flex items-center justify-center">
                        <i data-lucide="gamepad-2" class="text-emerald-500 w-5 h-5"></i>
                    </div>
                    <h2 id="modal-title" class="text-lg font-bold">Game Title</h2>
                </div>
                <div class="flex items-center gap-2">
                    <button id="open-new-tab" class="p-2 text-zinc-400 hover:text-white hover:bg-white/5 rounded-lg transition-all">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                    </button>
                    <button id="close-modal" class="p-2 text-zinc-400 hover:text-white hover:bg-white/5 rounded-lg transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 bg-black relative">
                <iframe id="game-iframe" src="" class="w-full h-full border-none" allowfullscreen></iframe>
            </div>
            <div class="px-6 py-4 bg-zinc-900/50 flex items-center justify-between text-xs text-zinc-500">
                <div class="flex items-center gap-4">
                    <span id="modal-category">Category: <span class="text-zinc-300">Action</span></span>
                    <span class="hidden sm:inline">Press ESC to close</span>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleFullscreen()" class="flex items-center gap-1 hover:text-emerald-500 transition-colors">
                        <i data-lucide="maximize-2" class="w-3 h-3"></i> Fullscreen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-white/5 py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-zinc-800 rounded-lg flex items-center justify-center">
                    <i data-lucide="gamepad-2" class="text-zinc-400 w-5 h-5"></i>
                </div>
                <span class="font-bold tracking-tight">NEXUS<span class="text-emerald-500">GAMES</span></span>
            </div>
            <div class="flex gap-8 text-sm text-zinc-500">
                <a href="#" class="hover:text-emerald-500 transition-colors">Terms</a>
                <a href="#" class="hover:text-emerald-500 transition-colors">Privacy</a>
                <a href="#" class="hover:text-emerald-500 transition-colors">Contact</a>
            </div>
            <p class="text-sm text-zinc-600">Â© 2026 Nexus Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
