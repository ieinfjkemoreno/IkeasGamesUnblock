<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkeasGames | Unblocked</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#050505] text-zinc-100 selection:bg-[#00f0ff]/30">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-[#050505]/90 backdrop-blur-md border-b border-[#00f0ff]/30 shadow-[0_0_20px_rgba(0,240,255,0.1)]">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="window.location.reload()">
                <div class="w-10 h-10 bg-[#00f0ff] rounded-none flex items-center justify-center shadow-[0_0_15px_#00f0ff] group-hover:rotate-90 transition-transform duration-500">
                    <i data-lucide="gamepad-2" class="text-black w-6 h-6"></i>
                </div>
                <span class="text-xl font-black tracking-[0.1em] hidden sm:block uppercase italic">IKEAS<span class="text-[#00f0ff] not-italic">GAMES</span></span>
            </div>

            <div class="flex-1 max-w-md relative">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-[#00f0ff]"></i>
                <input
                    type="text"
                    id="search-input"
                    placeholder="ACCESS_DATABASE..."
                    class="w-full bg-black border border-[#00f0ff]/30 rounded-none py-2 pl-10 pr-4 focus:outline-none focus:border-[#00f0ff] focus:shadow-[0_0_15px_rgba(0,240,255,0.3)] transition-all text-xs font-mono text-[#00f0ff] placeholder:text-[#00f0ff]/30"
                >
            </div>

            <div class="flex items-center gap-4">
                <button class="hidden md:flex items-center gap-2 text-xs font-bold text-[#ff00ff] hover:text-[#00f0ff] transition-colors uppercase tracking-widest">
                    [ SUPPORT ]
                </button>
                <button class="small-button" onclick="play('https://www.myinstants.com/media/sounds/fahhhhhhhhhhhhhh.mp3', 'loader-507030', 'fahhhhhhhhhhhhhh-3525')" title="Play FAHHHHHHHHHHHHHH sound" type="button">
                    <i data-lucide="volume-2" class="w-4 h-4 text-[#00f0ff]"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Categories -->
        <div id="categories-container" class="flex items-center gap-2 overflow-x-auto pb-6 no-scrollbar">
            <!-- Categories will be injected here -->
        </div>

        <!-- Game Grid -->
        <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            <!-- Games will be injected here -->
        </div>

        <div id="no-results" class="hidden text-center py-20">
            <p class="text-zinc-500 text-lg">No games available at the moment.</p>
        </div>

        <!-- Movie Section -->
        <div class="mt-16 pt-16 border-t border-[#ff00ff]/20">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-[#ff00ff] rounded-none flex items-center justify-center shadow-[0_0_15px_#ff00ff]">
                    <i data-lucide="clapperboard" class="text-black w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-black tracking-[0.1em] uppercase italic">Cinema <span class="text-[#ff00ff] not-italic">Archive</span></h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-8">
                <!-- Movie 1: Alvin and the Chipmunks -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1uCRRJZj1GAaweX996uHbF2zxPoessmGW/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Alvin and the Chipmunks</p>
                </div>
                <!-- Movie 2: Captain Underpants -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1BW7yv_y4uk99Nsjbc--z1beQ_bYYmUXk/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Captain Underpants</p>
                </div>
                <!-- Movie 3: Diary of a Wimpy Kid -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1rKRsgdNioFs3rtkZai7Gz97FtAX0jdJ_/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Diary of a Wimpy Kid</p>
                </div>
                <!-- Movie 4: Garfield -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1g_YZyeIbjua21PNL4ZLfeIzJx-givpPE/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Garfield</p>
                </div>
                <!-- Movie 5: Ratatouille -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1kjVDdXtZ3-O0SndMHeIwMXe4jNZJ4w2C/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Ratatouille</p>
                </div>
                <!-- Movie 6: Ron's Gone Wrong -->
                <div class="flex flex-col gap-4 group">
                    <div class="aspect-video w-full bg-black rounded-none overflow-hidden border border-[#ff00ff]/30 group-hover:border-[#ff00ff] transition-all group-hover:shadow-[0_0_20px_rgba(255,0,255,0.2)]">
                        <iframe 
                            src="https://drive.google.com/file/d/1nKl-oBgmnWygnF7xm6CfSWikp22ElVZY/preview" 
                            class="w-full h-full grayscale group-hover:grayscale-0 transition-all duration-500" 
                            allow="autoplay" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <p class="text-xs text-[#ff00ff] font-bold uppercase tracking-widest px-2">Ron's Gone Wrong</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Game Modal -->
    <div id="game-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-0 sm:p-4 md:p-8 bg-black/95 backdrop-blur-md">
        <div class="relative w-full h-full max-w-6xl bg-black sm:rounded-none overflow-hidden flex flex-col shadow-[0_0_50px_rgba(0,240,255,0.2)] border border-[#00f0ff]/30">
            <div class="flex items-center justify-between px-6 py-4 border-b border-[#00f0ff]/20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-[#00f0ff]/10 rounded-none flex items-center justify-center border border-[#00f0ff]/30">
                        <i data-lucide="gamepad-2" class="text-[#00f0ff] w-5 h-5"></i>
                    </div>
                    <h2 id="modal-title" class="text-sm font-black uppercase tracking-widest text-[#00f0ff]">Game Title</h2>
                </div>
                <div class="flex items-center gap-2">
                    <button id="open-new-tab" class="p-2 text-[#00f0ff]/60 hover:text-[#00f0ff] hover:bg-[#00f0ff]/10 transition-all">
                        <i data-lucide="external-link" class="w-5 h-5"></i>
                    </button>
                    <button id="close-modal" class="p-2 text-[#ff00ff]/60 hover:text-[#ff00ff] hover:bg-[#ff00ff]/10 transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 bg-black relative">
                <iframe id="game-iframe" src="" class="w-full h-full border-none" allow="accelerometer; ambient-light-sensor; autoplay; clipboard-read; clipboard-write; encrypted-media; fullscreen; geolocation; gyroscope; magnetometer; midi; payment; picture-in-picture; screen-wake-lock; speaker; sync-xhr; vibrate; vr; web-share" allowfullscreen></iframe>
            </div>
            <div class="px-6 py-4 bg-black flex items-center justify-between text-[10px] font-mono text-[#00f0ff]/50 uppercase tracking-tighter">
                <div class="flex items-center gap-4">
                    <span id="modal-category">Sector: <span class="text-[#00f0ff]">Action</span></span>
                    <span class="hidden sm:inline">TERMINATE_SESSION: [ESC]</span>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleFullscreen()" class="flex items-center gap-1 hover:text-[#00f0ff] transition-colors">
                        <i data-lucide="maximize-2" class="w-3 h-3"></i> FULLSCREEN_MODE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-[#00f0ff]/10 py-12 mt-20 bg-black">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-black border border-[#00f0ff]/30 rounded-none flex items-center justify-center">
                    <i data-lucide="gamepad-2" class="text-[#00f0ff] w-5 h-5"></i>
                </div>
                <span class="font-black tracking-[0.1em] uppercase italic">IKEAS<span class="text-[#00f0ff] not-italic">GAMES</span></span>
            </div>
            <div class="flex gap-8 text-[10px] font-bold uppercase tracking-widest text-[#00f0ff]/40">
                <a href="#" class="hover:text-[#00f0ff] transition-colors">Protocols</a>
                <a href="#" class="hover:text-[#00f0ff] transition-colors">Encryption</a>
                <a href="#" class="hover:text-[#00f0ff] transition-colors">Uplink</a>
            </div>
            <p class="text-[10px] font-mono text-zinc-700 uppercase">Â© 2026 IkeasGames // System_v4.0.2</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
